<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/master.xhtml">

	<ui:define name="content">

		<h2>Lista de establecimientoas</h2>
		<h:form>
			<p:dataTable id="lstEstablecimientoas" var="e"
				value="#{establecimientoController.listaEstablecimientos}"
				paginator="true" paginatorPosition="top"
				rowsPerPageTemplate="5,10,15,20,25" rows="5"
				emptyMessage="No existen registros" rowsIndexVar="item">


				<p:column headerText="Id">
					<h:outputText value="#{e.idEstablecimiento}" />
				</p:column>

				<p:column headerText="Direccion">
					<h:outputText value="#{e.adressEstablecimiento}" />
				</p:column>

				<p:column headerText="Nombre">
					<h:outputText value="#{e.nameEstablecimiento}" />
				</p:column>

				<p:column headerText="Reserva">
					<h:outputText value="#{e.reserva}" />
				</p:column>

				<p:column headerText="Tipo de Servicio">
					<h:outputText value="#{e.tipoServicio}" />
				</p:column>

				<p:column headerText="Balon Oxigeno">
					<h:outputText value="#{e.balonOxigeno}" />
				</p:column>

				<p:column headerText="OperaciÃ³n">
					<h:commandLink action="listEstablecimiento"
						actionListener="#{establecimientoController.delete(e)}">
					Eliminar
					</h:commandLink>
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
</html>
