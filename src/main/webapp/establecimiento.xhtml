<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="master.xhtml">
	<ui:define name="content">

				styleClass="control-label" />
			<p:inputText id="nameEstablecimiento" styleClass="form-control"
				value="#{establecimientoController.e.nameEstablecimiento}"

			<h:outputLabel value="Reserva:" for="reserva"
				styleClass="control-label" />
			<p:selectOneMenu id="reserva" required="true"
				value="#{establecimientoController.e.reserva}">

			<h:outputLabel value="Tipo de Servicio:" for="tipoServicio"

			<h:outputLabel value="Balon de oxigeno:" for="balonOxigeno"
				styleClass="control-label" />
			<p:inputText id="balonOxigeno" styleClass="form-control"
				value="#{establecimientoController.e.balonOxigeno}" required="true" />

			<br></br>
			<p:commandButton value="Grabar"
				actionListener="#{establecimientoController.insert()}"
				action="listEstablecimiento?faces-redirect=true" update="@form" />

		</h:form>
